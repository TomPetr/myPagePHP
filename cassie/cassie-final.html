<button onclick="randomNum()">
    Click for the random nubers
</button>


<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-1 random"></div>
    <div class="col-sm-1 random"></div>
    <div class="col-sm-1 random"></div>
</div>


<script>
    var allElements = document.getElementsByClassName("random");

    function randomNum() {
        for (var i = 0; i < allElements.length; i++) {
            allElements[i].innerHTML = Math.floor(Math.random() * 10);
        }
    }
</script>
